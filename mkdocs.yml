theme:
  name: readthedocs
  highlightjs: true
  logo: img/logo.png
extra_css:
  - css/custom.css
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
